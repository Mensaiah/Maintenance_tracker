<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Mendit| The Number 1 maintenance tracker app</title>
  </head>
  <body class="bg-dark">
    <nav class="nav">
      <a href="index.html"
        ><i class="logo fas fa-hammer"></i><span class="nav-brand">mendit</span>
      </a>

      <ul class="nav-items">
        <li class="nav-link">
          <a href="login.html">Login</a>
        </li>
        <li class="nav-link">
          <a href="register.html">Register</a>
        </li>
        <li class="nav-link">
          <a href="about.html">About</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="lg-heading">Register</h1>
      <form class="user-form">
        <input
          type="text"
          name="fullname"
          id="fullname"
          class="bg-light"
          placeholder="Fullname"
        />
        <input
          type="text"
          name="username"
          id="username"
          class="bg-light"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          class="bg-light"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm-password"
          id="coNfirm-password"
          class="bg-light"
          placeholder="Confirm Password"
          required
        />
        <input type="submit" class="btn btn-sec" value="REGISTER" id="submit" />
      </form>
    </div>
  </body>
</html>
